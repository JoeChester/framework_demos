<html>

<head>
    <title>
        B.Braun OnlineSuite Push Technology Evaluation
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#00b482">
    <link rel="stylesheet" href="lib/css/framework7.material.css">
    <link rel="stylesheet" href="lib/css/framework7.material.colors.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed">
                <div data-page="index" class="page">

                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" data-popup=".popup-settings" class="link icon-only open-popup">
                                    <i class="icon icon-bars"></i>
                                </a>
                            </div>
                            <div class="center navbar-title">OnlineSuite Push Eval</div>
                            <div class="right">
                                <span id="type-indicator"></span>
                                <span id="active-indicator" class="connectivity-indicator inactive"></span>
                            </div>
                        </div>
                    </div>

                    <div class="page-content">
                        <div id="pushlog"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="popup popup-settings">
        <div class="navbar navbar-white">
            <div class="navbar-inner">
                <div class="left"></div>
                <div class="center"></div>
                <div class="right">
                    <a href="#" class="link icon-only close-popup">
                        <i class="icon">x</i>
                    </a>
                </div>
            </div>
        </div>

        <div class="content-block-title no-padding-top">Configuration</div>
        <div class="list-block small-margin-bottom">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">IP</div>
                            <div class="item-input">
                                <input id="ipinput" type="text" placeholder="Server IP Adress (default)">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Ping</div>
                            <div class="item-input">
                                <input id="pinginput" type="text" placeholder="Ping Interval in Seconds (10)">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="content-block-title no-margin-top">Protocol</div>
        <div class="list-block">
            <ul>
                <li>
                    <label class="label-radio item-content">
                <input type="radio" name="protocol" value="fcm" checked="checked">
                <div class="item-media">
                    <i class="icon icon-form-radio"></i>
                </div>
                <div class="item-inner">
                    <div class="item-title">Firebase Cloud Messaging</div>
                </div>
                </label>
                </li>

                <li>
                    <label class="label-radio item-content">
                <input type="radio" name="protocol" value="ws">
                <div class="item-media">
                <i class="icon icon-form-radio"></i>
                </div>
                <div class="item-inner">
                <div class="item-title">WebSocket</div>
                </div>
                </label>
                </li>

                <li>
                    <label class="label-radio item-content">
                <input type="radio" name="protocol" value="sse">
                <div class="item-media">
                <i class="icon icon-form-radio"></i>
                </div>
                <div class="item-inner">
                <div class="item-title">Server Sent Events</div>
                </div>
                </label>
                </li>

                <li>
                    <label class="label-radio item-content">
                <input type="radio" name="protocol" value="mqtt">
                <div class="item-media">
                <i class="icon icon-form-radio"></i>
                </div>
                <div class="item-inner">
                <div class="item-title">MQTT</div>
                </div>
                </label>
                </li>

                <li>
                    <label class="label-radio item-content">
                <input type="radio" name="protocol" value="poll">
                <div class="item-media">
                <i class="icon icon-form-radio"></i>
                </div>
                <div class="item-inner">
                <div class="item-title">HTTP Polling</div>
                </div>
                </label>
                </li>
            </ul>
        </div>

        <div class="content-block">
            <a onclick="start()" class="button button-fill button-raised color-teal">Start</a>
            <a onclick="stop()" class="button button-fill button-raised color-deeppurple">Stop</a>
            <br><br>
            <a onclick="qr()" class="button button-fill button-raised color-teal close-popup">QR Scan Test</a>
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>

    <!-- Import Dependencies / Libraries -->
    <script type="text/javascript" src="lib/js/moment.js"></script>
    <script type="text/javascript" src="lib/js/framework7.js"></script>
    <script type="text/javascript" src="lib/js/axios.min.js"></script>

    <script src="js/util.js"></script>
    <!-- Import different connector scripts -->
    <script src="js/protocols/fcm_test.js"></script>
    <script src="js/protocols/mqtt_test.js"></script>
    <script src="js/protocols/poll_test.js"></script>
    <script src="js/protocols/sse_test.js"></script>
    <script src="js/protocols/ws_test.js"></script>

    <!-- Start Main Application -->
    <script src="js/main.js"></script>
</body>

</html>
